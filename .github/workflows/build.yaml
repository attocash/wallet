# Managed by management-terraform

on:
  workflow_call:

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - uses: gradle/actions/setup-gradle@v4

      - run: ./gradlew allTests

      - run: ./gradlew packageDeb

      - uses: actions/upload-artifact@v4
        with:
          name: ubuntu
          path: composeApp/build/compose/binaries/main/deb/*.deb

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - uses: gradle/actions/setup-gradle@v4

      - run: ./gradlew allTests

      - run: ./gradlew packageDmg

      - uses: actions/upload-artifact@v4
        with:
          name: macos
          path: composeApp/build/compose/binaries/main/dmg/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - uses: gradle/actions/setup-gradle@v4

      - run: ./gradlew allTests

      - run: ./gradlew packageMsi

      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: composeApp/build\compose\binaries\main\msi\*.msi
