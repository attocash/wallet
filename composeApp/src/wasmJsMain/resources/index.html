<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

          name="viewport">
    <meta name="description"
          content="Discover the full potential of Atto with the official web wallet. Send and receive lightning-fast transactions, manage your account seamlessly, and stay in control with collaborative consensus. No central authority, no waiting—just pure electronic cash.">

    <!-- Open Graph -->
    <meta property="og:title" content="Atto Wallet – Lightning-Fast & Secure Crypto Web Wallet">
    <meta property="og:description"
          content="Discover the full potential of Atto with the official web wallet. Send and receive lightning-fast transactions, manage your account seamlessly, and stay in control with collaborative consensus. No central authority, no waiting—just pure electronic cash.">
    <meta property="og:image" content="https://atto.cash/img/atto-social-card.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wallet.atto.cash">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Atto Wallet – Lightning-Fast & Secure Crypto Web Wallet”">
    <meta name="twitter:description"
          content="Discover the full potential of Atto with the official web wallet. Send and receive lightning-fast transactions, manage your account seamlessly, and stay in control with collaborative consensus. No central authority, no waiting—just pure electronic cash.">
    <meta name="twitter:image" content="https://atto.cash/img/atto-social-card.jpg">
    <meta name="twitter:site" content="@AttoCash">

    <link rel="canonical" href="https://wallet.atto.cash">
    <title>Atto Wallet – Lightning-Fast & Secure Crypto Web Wallet</title>
    <link rel="icon" href="logo.svg" type="image/svg+xml">

    <!-- Structured Data for SoftwareApplication -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebApplication",
            "name": "Atto Wallet",
            "operatingSystem": "Web",
            "applicationCategory": "Finance, Cryptocurrency, Wallet",
            "url": "https://wallet.atto.cash",
            "publisher": {
                "@type": "Organization",
                "@id": "https://atto.cash/"
            }
        }
    </script>

    <script type="application/javascript" src="attoWallet.js"></script>

    <style>
        /* reset */
        html, body { height: 100%; margin: 0; padding: 0; }
        /* prevent page scrollbars */
        body { overflow: hidden; }
        /* Compose host: fill viewport without causing scrollbars */
        #AttoWallet {
          position: fixed;         /* pin to viewport */
          inset: 0;                /* top/right/bottom/left = 0 */
          display: block;
          border: 0;               /* remove any default border */
          outline: none;           /* remove focus outline */
        }
        /* just in case some UA draws focus ring */
        #AttoWallet:focus { outline: none; }
    </style>
</head>
<body>
<div id="AttoWallet"></div>
</body>
</html>
